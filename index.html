<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

    <header>
        <h1 class="text-center text-success fw-bolder py-3">Money MasterðŸ’° </h1>
    </header>
<main>
    <div class=" container">
        <div class="row gap-lg-5 gap-3">
          <div class="col-lg-5 " style=" height: 500px;">
            <img class="img-fluid w-100 h-100" src="https://images.unsplash.com/photo-1593672715438-d88a70629abe?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="">
          </div>
          <div class="col-lg-6 bg-light py-4 text-center">
            <h6>Income</h6>
            <label style="width:100px ;" for="income">Income  :</label>
           <input class="ms-2 mt-3 text-center border-0 bg-success bg-opacity-10" type="number" name="" id="income-field" >
            <h6 class="mt-3">Expenses</h6>
           <label style="width:100px ;"  for="food"> Food : </label>
            <input class="ms-2 mt-3 text-center border-0 bg-success bg-opacity-10 " type="number" name="" id="food-field">
           <br> 
           <label style="width:100px ;"  for="rent">Rent :</label>
           <input class="ms-2 mt-3 text-center border-0 bg-success bg-opacity-10 " type="number" name="" id="rent-field">
            <br>
           <label style="width:100px ;"  for="clothes">Clothes :</label>
            <input class="ms-2 mt-3 text-center border-0 bg-success bg-opacity-10" type="number" name="" id="cloth-field">
            <br>
            <button id="btn-calculate" class="btn btn-outline-dark px-3 my-3">Calculate</button>
            <h6>Total Expenses: <span id="total-cost">00</span></h6>
            <h6>Balance: <span id="balance">00</span></h6>
            <div class="d-flex justify-content-center align-items-center gap-3 my-3">
            <label  class=" " for="save">Save : </label>
          <input class="  border-0 bg-success bg-opacity-25 text-center" type="number" max="100"  name="" id="saving-field" style="width: 100px; height: 38px;">  <span class="fw-bolder"> %</span>
<button class="btn btn-outline-dark rounded-0" id="btn-saving">Save</button>
</div>
<h6 class="mt-2">Saving Amount : <span id="total-saving">00</span></h6>
            <h6>Remaining Balance : <span id="balance-left">00</span></h6>
          </div>
          
        </div>
      </div>
</main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="expenses.js"></script>
    <script src="save.js"></script>
  </body>
</html>
